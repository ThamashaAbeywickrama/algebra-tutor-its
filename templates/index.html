<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Tutor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s;
            margin-bottom: 20px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .equation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .equation-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }

        .equation-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .equation-card.locked {
            background: #ccc;
            cursor: not-allowed;
        }

        .equation-card.completed {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .equation-card h3 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .equation-card p {
            font-size: 1em;
            opacity: 0.9;
        }

        .step-container {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid #667eea;
        }

        .equation-display {
            font-size: 2em;
            text-align: center;
            color: #667eea;
            margin: 20px 0;
            font-weight: bold;
        }

        .progress-text {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            color: #1976d2;
            font-weight: 500;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            font-weight: 500;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }
        }

        .message.success {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .message.error {
            background: #ffcdd2;
            color: #c62828;
        }

        .message.hint {
            background: #fff9c4;
            color: #f57f17;
        }

        .chart-container {
            margin: 30px 0;
            max-height: 400px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }

        .stat-card h4 {
            font-size: 0.9em;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .stat-card p {
            font-size: 1.8em;
            font-weight: bold;
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .achievement-card {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .achievement-card:hover {
            transform: translateY(-5px);
        }

        .achievement-card .icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .achievement-card h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .achievement-card p {
            color: #666;
            font-size: 0.9em;
        }

        .insight-item {
            background: #e8f5e9;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 10px 0;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
            font-size: 1.1em;
        }

        .welcome-text {
            text-align: center;
            color: #666;
            margin: 20px 0;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Login Page -->
        <div id="loginPage" class="page active">
            <h1>üéì Algebra Tutor</h1>
            <p class="welcome-text">Welcome! Let's learn algebra together.</p>
            <input type="text" id="studentName" placeholder="Enter your name" />
            <div class="button-group">
                <button onclick="login()">Start Learning</button>
            </div>
        </div>

        <!-- Dashboard Page -->
        <div id="dashboardPage" class="page">
            <h1>Welcome, <span id="studentNameDisplay"></span>! üëã</h1>
            <p class="welcome-text">Select an equation to solve</p>

            <div class="equation-grid" id="equationGrid"></div>

            <div class="button-group">
                <button onclick="showProgressPage()">üìä View Progress</button>
            </div>
        </div>

        <!-- Progress Page -->
        <div id="progressPage" class="page">
            <h1>üìä Your Progress</h1>

            <div class="stats" id="statsContainer"></div>

            <div class="achievements-section" id="achievementsSection" style="margin: 30px 0;">
                <h2 style="color: #667eea; margin-bottom: 20px;">üèÜ Achievements</h2>
                <div id="achievementsContainer" class="achievements-grid"></div>
            </div>

            <div class="insights-section" id="insightsSection" style="margin: 30px 0;">
                <h2 style="color: #667eea; margin-bottom: 20px;">üí° Learning Insights</h2>
                <div id="insightsContainer"></div>
            </div>

            <div class="charts-section" style="margin: 30px 0;">
                <h2 style="color: #667eea; margin-bottom: 20px;">üìà Performance Charts</h2>
                <div class="chart-container">
                    <canvas id="attemptsChart"></canvas>
                </div>
                <div class="chart-container" style="margin-top: 30px;">
                    <canvas id="timeChart"></canvas>
                </div>
            </div>

            <div class="button-group">
                <button onclick="loadDashboard()">‚Üê Back to Dashboard</button>
            </div>
        </div>

        <!-- Equation Page -->
        <div id="equationPage" class="page">
            <h1>Solve the Equation</h1>

            <div class="equation-display" id="equationExpression"></div>

            <div class="step-container">
                <h3 id="stepInstruction">Step 1: What is the constant term?</h3>
                <div class="progress-text" id="progressText" style="display: none;"></div>
                <input type="number" id="answerInput" placeholder="Enter your answer" />
                <div id="messageBox"></div>
            </div>

            <div class="button-group">
                <button onclick="submitAnswer()">‚úì Submit</button>
                <button onclick="getHint()">üí° Hint</button>
                <button onclick="showGraph()">üìà Show Graph</button>
                <button onclick="backToDashboard()">‚Üê Back</button>
            </div>

            <div class="chart-container" id="graphContainer" style="display: none;">
                <canvas id="equationChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let currentEquationId = null;
        let currentStep = 0;
        let equationData = null;
        let chart = null;
        let attemptsChart = null;
        let timeChart = null;

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        async function login() {
            const name = document.getElementById('studentName').value.trim();
            if (!name) {
                alert('Please enter your name!');
                return;
            }

            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });

            if (response.ok) {
                loadDashboard();
            }
        }

        async function loadDashboard() {
            const response = await fetch('/dashboard');
            const data = await response.json();

            document.getElementById('studentNameDisplay').textContent = data.student_name;

            const grid = document.getElementById('equationGrid');
            grid.innerHTML = '';

            data.equations.forEach(eq => {
                const card = document.createElement('div');
                card.className = `equation-card ${eq.status}`;
                card.innerHTML = `
                    <h3>${eq.expression}</h3>
                    <p>Attempts: ${eq.attempts}</p>
                    ${eq.time > 0 ? `<p>Time: ${eq.time}s</p>` : ''}
                `;

                if (eq.status !== 'locked') {
                    card.onclick = () => loadEquation(eq.id);
                }

                grid.appendChild(card);
            });

            showPage('dashboardPage');
        }

        async function loadEquation(id) {
            currentEquationId = id;
            const response = await fetch(`/equation/${id}`);
            equationData = await response.json();

            document.getElementById('equationExpression').textContent = equationData.expression;
            document.getElementById('stepInstruction').textContent = 'Step 1: What is the constant term?';
            document.getElementById('progressText').style.display = 'none';
            document.getElementById('answerInput').value = '';
            document.getElementById('messageBox').innerHTML = '';
            document.getElementById('graphContainer').style.display = 'none';

            currentStep = 0;
            showPage('equationPage');
        }

        async function submitAnswer() {
            const answer = document.getElementById('answerInput').value;
            if (!answer) {
                showMessage('Please enter an answer!', 'error');
                return;
            }

            const response = await fetch('/check_answer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ answer })
            });

            const data = await response.json();

            if (data.correct) {
                showMessage(data.message, 'success');

                if (data.completed) {
                    setTimeout(() => loadDashboard(), 2000);
                } else {
                    currentStep = data.next_step;
                    updateStep(data.next_step, data.progress_text);
                    document.getElementById('answerInput').value = '';
                }
            } else {
                showMessage(data.message, 'error');
                if (data.hint) {
                    setTimeout(() => showMessage(`üí° ${data.hint}`, 'hint'), 1500);
                }
            }
        }

        function updateStep(step, progressText) {
            const instructions = [
                'Step 1: What is the constant term?',
                'Step 2: What do you divide by?',
                'Step 3: What is the value of x?'
            ];

            document.getElementById('stepInstruction').textContent = instructions[step];

            if (progressText) {
                const progressEl = document.getElementById('progressText');
                progressEl.textContent = progressText;
                progressEl.style.display = 'block';
            }
        }

        async function getHint() {
            const response = await fetch('/hint');
            const data = await response.json();
            showMessage(`üí° ${data.hint}`, 'hint');
        }

        async function showGraph() {
            const response = await fetch(`/graph_data/${currentEquationId}`);
            const data = await response.json();

            const container = document.getElementById('graphContainer');
            container.style.display = 'block';

            const ctx = document.getElementById('equationChart').getContext('2d');

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.x_values,
                    datasets: [{
                        label: 'y = ' + equationData.expression.split('=')[0].trim(),
                        data: data.y_values,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.1,
                        pointRadius: 3
                    }, {
                        label: 'Solution',
                        data: data.x_values.map(x => x === data.solution ? 0 : null),
                        borderColor: '#f5576c',
                        backgroundColor: '#f5576c',
                        pointRadius: 8,
                        pointStyle: 'star',
                        showLine: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { display: true }
                    },
                    scales: {
                        x: { title: { display: true, text: 'x' } },
                        y: { title: { display: true, text: 'y' } }
                    }
                }
            });
        }

        function showMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        function backToDashboard() {
            loadDashboard();
        }

        async function showProgressPage() {
            const response = await fetch('/progress_data');
            const data = await response.json();

            // Update stats cards
            const statsContainer = document.getElementById('statsContainer');
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <h4>Completed</h4>
                    <p>${data.stats.completed}/${data.stats.total}</p>
                </div>
                <div class="stat-card">
                    <h4>Total Attempts</h4>
                    <p>${data.stats.total_attempts}</p>
                </div>
                <div class="stat-card">
                    <h4>Avg Attempts</h4>
                    <p>${data.stats.avg_attempts}</p>
                </div>
                <div class="stat-card">
                    <h4>Total Time</h4>
                    <p>${data.stats.total_time}s</p>
                </div>
                <div class="stat-card">
                    <h4>Avg Time</h4>
                    <p>${data.stats.avg_time}s</p>
                </div>
                <div class="stat-card">
                    <h4>Completion Rate</h4>
                    <p>${data.stats.accuracy}%</p>
                </div>
            `;

            // Update achievements
            const achievementsContainer = document.getElementById('achievementsContainer');
            if (data.achievements.length > 0) {
                achievementsContainer.innerHTML = data.achievements.map(ach => `
                    <div class="achievement-card">
                        <div class="icon">${ach.icon}</div>
                        <h4>${ach.name}</h4>
                        <p>${ach.description}</p>
                    </div>
                `).join('');
            } else {
                achievementsContainer.innerHTML = '<p style="text-align: center; color: #999;">Complete equations to unlock achievements!</p>';
            }

            // Update insights
            const insightsContainer = document.getElementById('insightsContainer');
            if (data.insights.length > 0) {
                insightsContainer.innerHTML = data.insights.map(insight => `
                    <div class="insight-item">${insight}</div>
                `).join('');
            } else {
                insightsContainer.innerHTML = '<p style="text-align: center; color: #999;">Complete more equations to see insights!</p>';
            }

            // Draw charts if there's data
            if (data.charts.equation_names.length > 0) {
                // Attempts chart
                const attemptsCtx = document.getElementById('attemptsChart').getContext('2d');
                if (attemptsChart) attemptsChart.destroy();
                attemptsChart = new Chart(attemptsCtx, {
                    type: 'bar',
                    data: {
                        labels: data.charts.equation_names,
                        datasets: [{
                            label: 'Attempts per Equation',
                            data: data.charts.attempts,
                            backgroundColor: 'rgba(102, 126, 234, 0.7)',
                            borderColor: '#667eea',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            legend: { display: true }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: { display: true, text: 'Number of Attempts' }
                            }
                        }
                    }
                });

                // Time chart
                const timeCtx = document.getElementById('timeChart').getContext('2d');
                if (timeChart) timeChart.destroy();
                timeChart = new Chart(timeCtx, {
                    type: 'line',
                    data: {
                        labels: data.charts.equation_names,
                        datasets: [{
                            label: 'Time per Equation (seconds)',
                            data: data.charts.times,
                            backgroundColor: 'rgba(245, 87, 108, 0.2)',
                            borderColor: '#f5576c',
                            borderWidth: 3,
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            legend: { display: true }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: { display: true, text: 'Time (seconds)' }
                            }
                        }
                    }
                });
            }

            showPage('progressPage');
        }

        // Allow Enter key to submit
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const activePage = document.querySelector('.page.active');
                if (activePage.id === 'loginPage') login();
                else if (activePage.id === 'equationPage') submitAnswer();
            }
        });
    </script>
</body>

</html>
